<div class="row col-12">
  <form>
    <div class="row">
      <div class="col-sm-8 form-group">
        <label for="Name"><b>Name</b></label>
        <input type="text" class="form-control" placeholder="Name" #nameInput>
      </div>
      <div class="col-sm-4 form-group">
        <label for="Amount"><b>Amount</b></label>
        <input type="Number" id="Amount" class="form-control" placeholder="Amount" #amountInput>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button type="button" class="btn btn-success mr-1" (click)="onSubmit()" > Submit </button>
        <button type="button" class="btn btn-danger mr-1"> Delete </button>
        <button type="button" class="btn btn-primary mr-1"> Clear </button>
      </div>
    </div>
  </form>
</div>
