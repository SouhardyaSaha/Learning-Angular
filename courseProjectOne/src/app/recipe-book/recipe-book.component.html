<div class="row">
    <div class="col-md-5">
        <app-recipe-list (showItemDetail)="displayItemDetail($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="recipeItemDetailToShow;else infoText" [item]="recipeItemDetailToShow"></app-recipe-detail>
        <ng-template #infoText>
          <p>Please Select A Recipe</p>
        </ng-template>
    </div>
</div>
